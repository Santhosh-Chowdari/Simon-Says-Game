<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body class="body">
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <h4></h4>
    <div class="outer">
        <div id="first">
            <div class="inner red" type="button" id="red"></div>
            <div class="inner darkgreen" type="button" id="darkgreen"></div>
        </div>
        <div id="second">
            <div class="inner blue" type="button" id="blue"></div>
            <div class="inner yellow" type="button" id="yellow"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
